<!-- sidebar.component.html -->
<div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="menu">
      <div class="menu-item" *ngFor="let item of menuItems">
        <i [class]="item.icon" style="color: grey;"></i>
        <div class="hover-line"></div>
      </div>
    </div>
    <div class="profile">
      <i (click)="toggleProfileMenu($event)" class="fas fa-user-circle" style="color: grey"></i>
    </div>
</div>

<!-- Profile Menu Modal -->
<div *ngIf="isProfileMenuOpen" [ngClass]="{'open': !isAnimating, 'close': isAnimating}" class="profile-menu">
    <button class="close-btn" (click)="closeProfileMenu()">‚ùÆ</button>

    <!-- Header: Logout & Theme Icon -->
    <div class="profile-header">
        <i class="fa-solid fa-right-from-bracket theme-icon"></i>
        <i [class]="themeIcon" class="theme-icon" (click)="toggleTheme()"></i>
    </div>

     <!-- User Avatar & Name -->
     <div class="profile-user">
        <div class="avatar-placeholder">U</div>
        <p class="username">Username</p>
        <i class="fa-solid fa-user-pen edit-icon"></i>
    </div>
</div>

<div class="overlay" *ngIf="isLoading">
    <div class="spinner"></div>
</div>
